bindsym --to-code {
  $mod+minus move scratchpad

# Show the first scratchpad window
  # bindsym $mod+Shift+minus scratchpad show; floating toggle
  # bindsym $mod+Control+minus scratchpad show;

  $mod+Shift+minus exec --no-startup-id ~/my/dotfiles/linux/i3/bin/get_last_scratchpad "floating disable"
  $mod+Control+minus exec --no-startup-id ~/my/dotfiles/linux/i3/bin/get_last_scratchpad
}
